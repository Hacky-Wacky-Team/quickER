<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2196F3 0%, #21CBF3 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            width: 70px;
            height: 70px;
            margin-right: 15px;
        }

        .logo-container h1 {
            font-size: 36px;
            color: #333;
            font-weight: 600;
            margin: 0;
        }

        .search-container {
            display: flex;
            align-items: center;
            border: 3px solid #2196F3;
            border-radius: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            margin-bottom: 30px;
        }

        .search-container input {
            border: none;
            outline: none;
            font-size: 18px;
            padding: 15px;
            width: 100%;
            border-radius: 30px;
            background-color: transparent;
        }

        .search-container input:focus {
            background-color: #fff;
        }

        .search-container .search-icon {
            background-color: #2196F3;
            border: none;
            outline: none;
            margin-left: 15px;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-container .search-icon img {
            width: 25px;
            height: 25px;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .note-container {
            background-color: #f4f4f4;
            border-left: 5px solid #2196F3;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        .note-container img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .note-container strong {
            font-weight: bold;
        }

    </style>
    <title>SwiftER Search</title>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="./Pictures/logotest.png" alt="SwiftER Logo">
        <h1>SwiftER</h1>
    </div>
    <div class="search-container">
        <input type="text" placeholder="Enter Location or Postal Code">
        <button class="search-icon">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="Search">
        </button>
    </div>
    <div class="description">
     
    </div>
    <div class="note-container">
        <p><img src="./Pictures/exclamation 2.png" alt="Note Icon"><strong>Please Note:</strong> Our service updates wait times with a <strong>10-minute delay</strong>. For urgent medical attention, call <strong>911</strong> or visit the nearest emergency department immediately. For health advice, call <strong>811</strong> to speak to a health services navigator.</p>
    </div>
</div>

</body>
</html>
